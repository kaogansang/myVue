<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            #app {
                text-align: center;
            }
        </style>
    </head>

    <body>
        <div id="app">
            <input v-model="name" />
            <input v-model="age" />
            <h1>{{name}}</h1>
            <h2>{{age}}</h2>
        </div>
        <script type="module">
            import MyVue from "./js/index.js";
            let el = document.getElementById("app");
            let vm = new MyVue({
                el,
                data: {
                    name: "KOGEE",
                    age: "23",
                },
            });
        </script>
    </body>
</html>
